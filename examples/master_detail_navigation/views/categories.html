<ro-view id="categories" mainPage ro-controller="categories">
  <ro-header>
    <ro-topbar>
      <ro-back-button text="Volta" icon="coisa"></ro-back-button>
      <ro-title>Categories</ro-title>
      <ro-button text="Vai" icon="coisa"></ro-button>
    </ro-topbar>
  </ro-header>
  <ro-stage>
    <ro-list>
      <ro-item action="Todo.tasks.taskByCategory ({{id}}); RoApp.gotoView('categories', 'tasks');">
        {{description}}
      </ro-item>
    </ro-list>
  </ro-stage>
</ro-view>
