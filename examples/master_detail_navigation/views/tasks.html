<ro-view id="tasks" ro-controller="tasks">
  <ro-header>
    <ro-topbar>
      <ro-back-button text="Categories" icon="coisa"></ro-back-button>
      <ro-title>Tasks</ro-title>
      <ro-button></ro-button>
    </ro-topbar>
  </ro-header>
  <ro-stage>
    <ro-list>
      <ro-item action="Todo.taskDetail.show(); RoApp.gotoView('tasks', 'taskDetail');">
        {{description}}
      </ro-item>
    </ro-list>
  </ro-stage>
</ro-view>
